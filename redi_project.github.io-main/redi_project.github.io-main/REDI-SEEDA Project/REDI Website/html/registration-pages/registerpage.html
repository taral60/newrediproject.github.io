<div class="main-content-wrapper">
    <main class="text-fields">
        <div class="bgd-img"></div>
        <form target="_self" action="email-confirmation-page.html" class="regform" method="get" class="container" id="signup">

                <div>
                    <div class="registration-form">
                        Registration Info


                        <div class="info-text-boxes">

                            <div class="input-section email-section">
                                <input class="email" type="email" placeholder="Email*" autocomplete="on" required />

                            </div>


                            <div class="input-section name">
                                <input type="text" id="name" name="fname" placeholder="Name*" required>

                            </div>




                            <div class="input-section phone-number">
                                <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number">

                            </div>




                            <div class="input-section password-section folded">
                                <input class="password" type="password" placeholder="Password*" id="password" required>

                            </div>


                            <div class="input-section repeat-password-section folded">
                                <input class="password" type="password" placeholder="Confirm Password*"
                                    id="confirm_password" required>

                            </div>



                            <div class="input-section location">
                                <input type="text" id="location" name="location" placeholder="Location*">

                            </div>


                        </div>



                        <div class="input-section bio-section folded">
                            <textarea class="enter-bio" name="bio" id="bio"
                                placeholder="Tell us a bit about yourself..." cols="30" rows="10"></textarea>
                        </div>



                        <div class="submit-button">
                            <button type="submit" form="signup" value="submit" class="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
    </main>
